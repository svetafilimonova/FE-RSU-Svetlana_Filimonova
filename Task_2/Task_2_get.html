<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Get</title>
</head>

<body>
    <h1>Registratiom form </h1>
    <form action="http://httpbin.org/get" method="get">
         <fieldset>
            <legend>Personal Data </legend>
            <table>
                <tr>
                    <td> <label for="f">First name  </label> </td>
                    <td> <input id= "f" type="text" name="firstname"> </td>
                </tr>
                <tr>
                    <td> <label for="s">Surname </label> </td>
                    <td><input id="s" type="text" name="surname"> </td>
                </tr>


                <tr>
                    <td rowspan="2"> <label> Sex </label> </td>
                    <td> <input type="radio" name="gender" value="male" checked>male </td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" value="female">female </td>
                </tr>
            </table>


        </fieldset>

        <fieldset>
            <legend> Contact Information </legend>
            <table>
                <tr>
                    <td> <label for="url">Site  </label>
                    </td>
                    <td> <input id="url" type="url" name="url">
                    </td>
                </tr>
                <tr>
                    <td> <label for="em">Email  </label>
                    </td>
                    <td> <input id="em" type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td> <label for="tel">Phone  </label>
                    </td>
                    <td> <input id="tel" type="tel" name="tel">
                    </td>
                </tr>
            </table>
        </fieldset>
        <p><input type="submit" value="Отправить">
    </form>
</body>

</html>
