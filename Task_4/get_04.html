<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Get method</title>
</head>

<body>
	<form action="http://httpbin.org/get" enctype="multipart/form-data" method="get">
		<fieldset>
			<legend>Personal Data </legend>
			<table>
				<tr>
					<td> <label>First name  </label> </td>
					<td> <input type="text" name="fname"> </td>
				</tr>
				<tr>
					<td> <label>Middle name </label> </td>
					<td><input type="text" name="mname"> </td>
				</tr>
				<tr>
					<td> <label>Surname </label> </td>
					<td><input type="text" name="surname"> </td>
				</tr>


				<tr>
					<td rowspan="2"> <label> Sex </label> </td>
					<td> <input type="radio" name="gender" value="male" checked>male </td>
				</tr>
				<tr>
					<td><input type="radio" name="gender" value="female">female </td>
				</tr>
				<tr>
					<td> <label>Age </label> </td>
					<td> <input type="number" name="age" min="18" max="101"> </td>
				</tr>
				<tr>
					<td> <label> Country</label> </td>
					<td> <input list="countries">
						<datalist id="countries">
							<option value="USA">
								<option value="Russia">
									<option value="France">
										<option value="Germany">
											<option value="Japan">
												<option value="China">
						</datalist>
					</td>
				</tr>
				<tr>
					<td> <label>City </label> </td>
					<td>
						<p>
							<input type="checkbox" name="city" value="ryazan"> Ryazan
							<input type="checkbox" name="gender" value="moscow"> Moscow
						</p>
					</td>
				</tr>
				<tr>
					<td> <label>Photography </label></td>
					<td> <input type="file" name="photo"  accept="image/*"> </td>
				</tr>
			</table>
			<hr>
			<table>
				<tr>
					<td><label> Title </label></td>
					<td><select multiple size="8" name="title"> <optgroup label="Technologies">
<option value="1">Web Master </option>
<option value="2">Database administrator </option>
<option value="3">Computer-aided design </option>
</optgroup>
<optgroup label="Finance">
<option value="4">Economic Planning </option> 
<option value="5">Management Accounting </option> 
<option value="6">Budgeting and planning </option> 
</optgroup>
</select> </td>
				</tr>
				<tr>
					<td><label>Salary </label> </td>
					<td> <input type="range" min="10000" max="100000" step="1000" value="65000"> </td>
				</tr>
			</table>
			<textarea rows="10" cols="70" placeholder="Tell us about yourself..."></textarea>


		</fieldset>

		<fieldset>
			<legend> Contact Information </legend>
			<table>
				<tr>
					<td> <label>Site  </label>
					</td>
					<td> <input type="url" name="url">
					</td>
				</tr>
				<tr>
					<td> <label>Email  </label>
					</td>
					<td> <input type="email" name="email">
					</td>
				</tr>
				<tr>
					<td> <label>Phone  </label>
					</td>
					<td> <input type="tel" name="tel">
					</td>
				</tr>
			</table>
		</fieldset>

		<p><label>Password <input type="password" name="password" required> </label></p>
		<hr>
		<p><input type="submit" value="Отправить">
			<input type="reset" value="Сбросить"></p>
	</form>



</body>

</html>
